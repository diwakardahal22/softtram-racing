<div class="container-fluid col-md-6">
  <h3 class="text-center lead">Add Member to Racing Team</h3>
  <br />
  <!--Template Driven Form or Model Driven Form?-->
  <form #memberForm="ngForm" (ngSubmit)="onSubmit(memberForm)">
    <div>
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" id="firstName" placeholder="First Name" name="firstName" ngModel
            [(ngModel)]="memberModel.firstName" required />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" name="lastName" ngModel
            [(ngModel)]="memberModel.lastName" required />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" id="jobTitle" placeholder="Job Title" name="jobTitle" ngModel
            [(ngModel)]="memberModel.jobTitle" required />
        </div>
        <!--We may have to make a service call to get this list-->
        <select id="team" class="col-md-6 custom-select" name="team" ngModel [(ngModel)]="memberModel.team" required>
          <option *ngFor="let team of teams" [selected]="memberModel.team == team">{{ team.teamName }}</option>
        </select>
      </div>
      <br />
      <div class="form-group col-md-6">
        <div class="row">
          <label id="activeStatus" class="md-check lead">
            <input type="radio" value="Active" name="status" ngModel required [(ngModel)]="memberModel.status" /> Active
          </label>
          <label class="md-check lead">
            <input type="radio" value="Inactive" name="status" ngModel /> Inactive
          </label>
        </div>
      </div>
    </div>
    <!--Disable if form is invalid-->
    <button type="submit" class="btn btn-primary pull-right" [disabled]="memberForm.invalid">
      Save Member
    </button>
  </form>
</div>
